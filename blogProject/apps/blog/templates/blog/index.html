{% extends 'blog/base.html' %}
<!--  -->

{% block title %}Home {% endblock title %}

<!--  -->
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      {% for post in posts %}

      <div class="card my-3" style="width: 35rem">
        <img src="{{post.image.url}}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.content}}</p>
          <a href="{% url 'post_details' post.id %}" class="btn btn-primary"
            >Read More</a
          >
        </div>
      </div>

      {% endfor %}
    </div>

    <div class="col-md-4">{% include './sidebar.html' %}</div>
  </div>
</div>

{% endblock content %}
