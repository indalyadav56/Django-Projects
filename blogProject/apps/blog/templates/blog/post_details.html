{% extends 'blog/base.html' %}
<!--  -->

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      {% if object.author == user %}
      <a href="{% url 'update_post' object.id %}" class="btn btn-primary"
        >Update</a
      >
      <a href="{% url 'delete_post' object.id %}" class="btn btn-danger"
        >Delete</a
      >

      {% endif %}
      <div class="card my-3" style="width: 35rem">
        <img src="{{post.image.url}}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.content}}</p>
        </div>
      </div>

      <div class="col-md-4">{% include './sidebar.html' %}</div>
    </div>
  </div>

  {% endblock content %}
</div>
