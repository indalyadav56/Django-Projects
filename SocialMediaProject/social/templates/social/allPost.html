{% extends 'social/base.html' %}
<!--==================-->
{% block title %} Home {% endblock title %}
<!--==================-->

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-6">
      {% for data in userpost_list %}
      <h1>{{data.post}}</h1>
      <img src="/media/{{data.post_img}}" width="350" height="350" />
      <br />

      <a href="{% url "like_user" data.id %}" class="btn btn-primary my-2">Like</a>
      <br>
      <a href="" class="btn btn-success my-2">Comment</a>

      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
