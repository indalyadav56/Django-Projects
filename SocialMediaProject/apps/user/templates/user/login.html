{% extends 'social/base.html' %} 
{% load static %}
<!--==================-->
{% load crispy_forms_tags %}
<!--==================-->
{% block title %} Login {% endblock title %}
<!--==================-->

{% block css %}
<link rel="stylesheet" href="{% static 'user/css/style.css' %}">
{% endblock css %}

{% block content %}



<div class="container login_container my-5">
  <div class="row">
    <div class="col-5 mx-auto">
      <div class="card border-2 border-top border-primary rounded-4 shadow-lg">
        <div class="card-header text-center">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %} {{form|crispy }}

            <div class="d-grid my-2">
              <button type="submit" class="btn btn-outline-danger">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<button id="indal">Click to Check</button>

{% endblock content %}

{% block js %}
<script src="{% static 'user/js/main.js' %}"></script>
{% endblock js %}
